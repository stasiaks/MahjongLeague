name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run PostgreSQL for type provider
      run: docker run -p 5432:5432 -d -e POSTGRES_PASSWORD=test_app -e POSTGRES_USER=pass -e POSTGRES_DB=mahjong -v pgdata:/var/lib/postgresql/data -v ${{ github.workspace }}/scripts/database_init:/docker-entrypoint-initdb.d postgres
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.103
    - name: Install tools
      run: dotnet tool restore
    - name: Install dependencies
      run: dotnet restore
    - name: Run FAKE
      run: dotnet fake build
    - name: Run Server tests
      run: dotnet run --project tests/Server --framework netcoreapp3.1
